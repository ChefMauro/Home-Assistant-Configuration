---
# Office Radiator Faults Sensor

platform: template
sensors:
  office_radiator_faults:
    friendly_name: "Office Radiator Faults"
    value_template: >-
      {% if state_attr('climate.office', 'status').active_faults %}
        {% if state_attr('climate.office', 'status').active_faults[0].fault_type == 'TempZoneActuatorLowBattery' %}
          Low Battery
        {% endif %}
          Fault Detected
      {% else %}
        Functioning Normally
      {% endif %}
    icon_template: >-
      {% set fault_level = states('sensor.office_radiator_faults') %}
      {% if fault_level == 'Low Battery' %}
        mdi:alert
      {% elif fault_level == 'Fault Detected' %}
        mdi:alert
      {% else %}
        mdi:check-circle
      {% endif %}
