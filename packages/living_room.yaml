# Living Room

# Components

media_player:
  # Yamaha Amplifier
  # https://www.home-assistant.io/components/yamaha/
  - platform: yamaha
    name: Living Room Amplifier
    host: !secret living_room_amp_ip
    source_names:
      HDMI1: "HDMI1 - Sky Q"
    source_ignore:
      - "Deezer"
      - "JUKE"
      - "MusicCast Link"
      - "Qobuz"
      - "Spotify"
      - "TUNER"
      - "TIDAL"
      - "USB"
      - "AUDIO1"
      - "AUDIO2"
      - "AUDIO3"
      - "AV1"
      - "AV2"
      - "AV3"
      - "AUX"
      - "SERVER"

  # Sony Bravia TV
  # https://www.home-assistant.io/components/braviatv/
  - platform: braviatv
    name: Living Room TV
    host: !secret living_room_tv_ip

# Group
group:
  living_room_all_lights:
    name: Living Room All Lights
    entities:
      - group.living_room_all_lamps
      - group.living_room_all_hue
  living_room_all_lamps:
    name: Living Room Lamps
    entities:
      - light.living_room_left_lamp
      - light.living_room_right_lamp
      - light.living_room_tall_lamp
  living_room_all_hue:
    name: Living Room Hue's
    entities:
      - light.living_room_left_color
      - light.living_room_right_color

